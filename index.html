<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="analisador.js"></script>

    <title>Analisador Sintático</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row topbar">
            <div class="column">
                <h1 class="titulo">Analisador Sintático</h1>
            </div>
        </div>
    </div>

    <br />
    <br />

    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <input id="word-input" class="input-field" />
            </div>
            <div class="col-3">
                <button id="generate-btn" class="header-btn">Gerar</button>
                <button id="execute-btn" class="header-btn">Executar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="parsing-table">
                    <table id="parsing-table">
                        <thead>
                            <tr>
                                <th>Pilha</th>
                                <th>Entrada</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="restart-div"></div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
